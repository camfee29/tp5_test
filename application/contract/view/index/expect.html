<include file="public/layout" />

<body>

<div class="layui-container">
    <div class="title-center">
        <h2>应收信息</h2>
    </div>
    <div class="search-form">
        <form class="layui-form" action="">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">合同编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="contract_no" autocomplete="off" placeholder="流程合同编号" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">ERP合同号</label>
                            <div class="layui-input-block">
                                <input type="text" name="erp_contract_no" autocomplete="off" placeholder="ERP合同号" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客户单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="customer" autocomplete="off" placeholder="客户单位" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">4A代理公司</label>
                            <div class="layui-input-block">
                                <input type="text" name="agency" autocomplete="off" placeholder="4A代理公司" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">品牌</label>
                            <div class="layui-input-block">
                                <input type="text" name="brand" autocomplete="off" placeholder="品牌" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">直客组</label>
                            <div class="layui-input-block">
                                <input type="text" name="direct_group" autocomplete="off" placeholder="直客组" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">直客经理</label>
                            <div class="layui-input-block">
                                <input type="text" name="direct_manager" autocomplete="off" placeholder="直客经理" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">广告类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="ad_type" autocomplete="off" placeholder="4A代理公司" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">渠道组</label>
                            <div class="layui-input-block">
                                <input type="text" name="channel" autocomplete="off" placeholder="渠道组" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <label class="layui-form-label">渠道经理</label>
                            <div class="layui-input-block">
                                <input type="text" name="channel_manager" autocomplete="off" placeholder="渠道经理" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td colspan="2">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">日期区间</label>
                                <div class="layui-input-inline" style="width: 130px;">
                                    <input type="text" id="start_time" name="start_time" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 130px;">
                                    <input type="text" id="end_time" name="end_time" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: right">
                        <button type="submit" class="layui-btn">搜索</button>
                        <button class="layui-btn layui-btn-normal">导出</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <table class="layui-table" lay-data="{url:'{:url("ajaxExpect")}', page:true, id:'data_table'}" lay-filter="data_table">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:80, sort: true}">序号</th>
            <th lay-data="{field:'expect_date', width:110, sort: true}">应收日期</th>
            <th lay-data="{field:'expect_amount', width:95, sort: true}">应收金额</th>
            <th lay-data="{field:'launch_time', width:120, sort: true}">合同发起时间</th>
            <th lay-data="{field:'contract_no', width:120}">流程合同编号</th>
            <th lay-data="{field:'erp_contract_no', width:105}">ERP合同号</th>
            <th lay-data="{field:'customer', width:90}">客户单位</th>
            <th lay-data="{field:'final_customer', width:130}">调整后客户单位</th>
            <th lay-data="{field:'agency', width:105}">4A代理公司</th>
            <th lay-data="{field:'agency_type', width:115}">代理政策类型</th>
            <th lay-data="{field:'mian_brand', width:80}">主品牌</th>
            <th lay-data="{field:'brand', width:80}">品牌</th>
            <th lay-data="{field:'brand_type', width:120}">品牌行业分类</th>
            <th lay-data="{field:'channel', width:80}">渠道组</th>
            <th lay-data="{field:'channel_manager', width:90}">渠道经理</th>
            <th lay-data="{field:'start_time', width:120, sort: true}">合同开始时间</th>
            <th lay-data="{field:'end_time', width:120, sort: true}">合同结束时间</th>
            <th lay-data="{field:'price', width:80, sort: true}">单价</th>
            <th lay-data="{field:'put_volume', width:80, sort: true}">投放量</th>
            <th lay-data="{field:'amount', width:95, sort: true}">合同金额</th>
            <th lay-data="{field:'final_amount', width:120, sort: true}">合同结算金额</th>
            <th lay-data="{field:'balance_amount', width:95, sort: true}">结算余额</th>
            <th lay-data="{field:'balance', width:120, sort: true}">可用结算余额</th>
            <th lay-data="{field:'ad_type', width:95, sort: true}">广告类型</th>
        </tr>
        </thead>
    </table>
</div>

<script>
    layui.use(['form', 'table', 'laydate'], function(){
        var table = layui.table,
        laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            trigger: 'click',
        });
        laydate.render({
            elem: '#end_time',
            trigger: 'click',
        });

        //监听表格复选框选择
        table.on('checkbox(data_table)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(data_table)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            } else if(obj.event === 'expect'){ // 应收
                layer.alert('应收：<br>'+ JSON.stringify(data))
            } else if(obj.event === 'receipt'){  // 到账
                layer.alert('到账：<br>'+ JSON.stringify(data))
            } else if(obj.event === 'duty'){ // 权责
                layer.alert('权责：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('data_table')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('data_table')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('data_table');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };
        $('.table-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
